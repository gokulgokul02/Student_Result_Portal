{% extends 'admin_dashboard.html' %}
{% block content %}
<h2 style="text-align:center; margin-bottom: 20px; color:#333;">Student Results</h2>

<div style="display: flex; flex-wrap: wrap; gap: 20px; justify-content: center;">
    {% for result in results %}
        <div style="border: 1px solid #ccc; border-radius: 10px; padding: 15px; text-align: center; width: 220px; background: #f9f9f9; box-shadow: 0 2px 6px rgba(0,0,0,0.1);">
            <h3 style="margin-bottom: 10px; font-size: 18px; color:#444;">
                {{ result.Users.name }}
            </h3>
            <img src="{{ result.result.url }}" alt="Result" style="width: 200px; height: auto; border-radius: 8px;">
        </div>
    {% endfor %}
</div>
{% endblock %}
