{% extends 'admin_dashboard.html' %}
{% block content %}
  <form action="" method="post" 
          style="background: #f9f9f9; padding: 20px; border-radius: 10px; border: 1px solid #ddd; max-width: 500px;">
        {% csrf_token %}
        <input type="text" name="message" placeholder="Enter message" value="{{edit_notification.Message}}"
               style="width: 100%; padding: 10px; margin-bottom: 10px; border-radius: 6px; border: 1px solid #ccc;">
        <input type="submit" value="Update Notification" 
               style="background: #3498db; color: white; padding: 10px 15px; border: none; border-radius: 6px; cursor: pointer; font-weight: bold;">
    </form>
{% endblock %}
