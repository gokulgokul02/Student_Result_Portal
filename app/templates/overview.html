{% extends 'admin_dashboard.html' %}

{% block content %}
<h1 style="
  margin-top: 0;
  color: #1e293b;
  font-size: 28px;
  font-weight: 600;
  border-bottom: 2px solid #e2e8f0;
  padding-bottom: 10px;
">ADMIN DASHBOARD</h1>

<div style="
  display: grid;
  grid-template-columns: repeat(auto-fit, minmax(260px, 1fr));
  gap: 20px;
  margin-top: 25px;
">
  <!-- Users Card -->
  <div style="
    background: white;
    padding: 25px;
    border-radius: 12px;
    box-shadow: 0 4px 10px rgba(0,0,0,0.08);
    text-align: center;
    transition: all 0.3s ease;
  " onmouseover="this.style.transform='translateY(-5px)'; this.style.boxShadow='0 8px 20px rgba(0,0,0,0.15)';"
     onmouseout="this.style.transform=''; this.style.boxShadow='0 4px 10px rgba(0,0,0,0.08)';">
    <h3 style="margin: 0 0 12px; font-size: 20px; color: #334155;">Users</h3>
    <span style="display: block; font-size: 36px; font-weight: bold; color: #38bdf8; margin-bottom: 15px;">
      {{ users_count }}
    </span>
    <a href="{% url 'users' %}" style="
      text-decoration: none;
      color: #fff;
      background: #38bdf8;
      padding: 10px 18px;
      border-radius: 6px;
      font-size: 14px;
      font-weight: 500;
      transition: all 0.3s;
      display: inline-block;
    " onmouseover="this.style.background='#0284c7';" onmouseout="this.style.background='#38bdf8';">
      View All
    </a>
  </div>

  <!-- Results Card -->
  <div style="
    background: white;
    padding: 25px;
    border-radius: 12px;
    box-shadow: 0 4px 10px rgba(0,0,0,0.08);
    text-align: center;
    transition: all 0.3s ease;
  " onmouseover="this.style.transform='translateY(-5px)'; this.style.boxShadow='0 8px 20px rgba(0,0,0,0.15)';"
     onmouseout="this.style.transform=''; this.style.boxShadow='0 4px 10px rgba(0,0,0,0.08)';">
    <h3 style="margin: 0 0 12px; font-size: 20px; color: #334155;">Results</h3>
    <span style="display: block; font-size: 36px; font-weight: bold; color: #38bdf8; margin-bottom: 15px;">
      {{ results_count }}
    </span>
    <a href="{% url 'add_result' %}" style="
      text-decoration: none;
      color: #fff;
      background: #38bdf8;
      padding: 10px 18px;
      border-radius: 6px;
      font-size: 14px;
      font-weight: 500;
      transition: all 0.3s;
      display: inline-block;
    " onmouseover="this.style.background='#0284c7';" onmouseout="this.style.background='#38bdf8';">
      Manage
    </a>
  </div>

  <!-- Notifications Card -->
  <div style="
    background: white;
    padding: 25px;
    border-radius: 12px;
    box-shadow: 0 4px 10px rgba(0,0,0,0.08);
    text-align: center;
    transition: all 0.3s ease;
  " onmouseover="this.style.transform='translateY(-5px)'; this.style.boxShadow='0 8px 20px rgba(0,0,0,0.15)';"
     onmouseout="this.style.transform=''; this.style.boxShadow='0 4px 10px rgba(0,0,0,0.08)';">
    <h3 style="margin: 0 0 12px; font-size: 20px; color: #334155;">Notifications</h3>
    <span style="display: block; font-size: 36px; font-weight: bold; color: #38bdf8; margin-bottom: 15px;">
      {{ notifications_count }}
    </span>
    <a href="{% url 'post_notification' %}" style="
      text-decoration: none;
      color: #fff;
      background: #38bdf8;
      padding: 10px 18px;
      border-radius: 6px;
      font-size: 14px;
      font-weight: 500;
      transition: all 0.3s;
      display: inline-block;
    " onmouseover="this.style.background='#0284c7';" onmouseout="this.style.background='#38bdf8';">
      Post New
    </a>
  </div>
</div>
{% endblock %}
