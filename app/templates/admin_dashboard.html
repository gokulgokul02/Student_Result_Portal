<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ADMIN DASHBOARD</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      display: flex;
      min-height: 100vh;
      background: #f4f6f8;
      transition: background 0.3s;
    }

    /* Sidebar */
    .sidebar {
      width: 220px;
      background: #2c3e50;
      height: 100vh;
      padding-top: 20px;
      position: fixed;
      top: 0;
      left: 0;
      color: white;
      transition: transform 0.3s ease-in-out;
      z-index: 1000;
      box-shadow: 2px 0 5px rgba(0,0,0,0.1);
    }

    .sidebar h2 {
      text-align: center;
      margin-bottom: 30px;
      font-size: 20px;
      color: #ecf0f1;
      transition: color 0.3s;
    }

    .sidebar h2:hover {
      color: #3498db;
    }

    .sidebar a {
      display: block;
      color: white;
      padding: 12px 20px;
      text-decoration: none;
      font-size: 16px;
      position: relative;
      transition: 0.3s;
    }

    .sidebar a::before {
      content: "";
      position: absolute;
      left: 0;
      width: 0;
      height: 100%;
      background: #3498db;
      transition: 0.3s;
      z-index: -1;
    }

    .sidebar a:hover {
      color: white;
      padding-left: 30px;
    }

    .sidebar a:hover::before {
      width: 100%;
    }

    /* Content */
    .content {
      margin-left: 220px; /* same as sidebar width */
      padding: 20px;
      flex: 1;
      transition: margin-left 0.3s ease-in-out;
    }

    .content h1, .content h2, .content h3 {
      margin-top: 0;
      transition: color 0.3s;
    }

    .content h1:hover, .content h2:hover, .content h3:hover {
      color: #3498db;
    }

    /* Buttons */
    .btn {
      display: inline-block;
      padding: 10px 18px;
      background: #3498db;
      color: white;
      text-decoration: none;
      border-radius: 6px;
      transition: all 0.3s;
      cursor: pointer;
    }

    .btn:hover {
      background: #2980b9;
      transform: translateY(-3px);
      box-shadow: 0 5px 15px rgba(0,0,0,0.2);
    }

    /* Cards */
    .card {
      border: 1px solid #ccc;
      border-radius: 10px;
      padding: 15px;
      text-align: center;
      background: #fff;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
      transition: all 0.3s;
    }

    .card:hover {
      transform: translateY(-5px);
      box-shadow: 0 10px 20px rgba(0,0,0,0.2);
    }

    /* Toggle Button for Mobile */
    .menu-toggle {
      display: none;
      position: fixed;
      top: 15px;
      left: 15px;
      background: #2c3e50;
      color: white;
      border: none;
      padding: 10px 15px;
      font-size: 18px;
      border-radius: 5px;
      cursor: pointer;
      z-index: 1100;
      transition: background 0.3s, transform 0.3s;
    }

    .menu-toggle:hover {
      background: #34495e;
      transform: scale(1.1);
    }

    /* Responsive Styles */
    @media (max-width: 768px) {
      .sidebar {
        transform: translateX(-100%);
      }

      .sidebar.active {
        transform: translateX(0);
      }

      .content {
        margin-left: 0;
        padding: 15px;
      }

      .menu-toggle {
        display: block;
      }
    }
  </style>
</head>
<body>
  <button class="menu-toggle" onclick="toggleMenu()">â˜°</button>

  <div class="sidebar" id="sidebar">
    <h2>Hello, ADMIN</h2>
    <a href="{% url 'overview' %}">OVERVIEW</a>
    <a href="{% url 'users' %}">USERS</a>
    <a href="{% url 'add_result' %}">ADD RESULT</a>
    <a href="{% url 'post_notification' %}">POST NOTIFICATION</a>
  </div>

  <div class="content" id="content">
    {% block content %}
    {% endblock %}
  </div>

  <script>
    function toggleMenu() {
      document.getElementById("sidebar").classList.toggle("active");
    }
  </script>
</body>
</html>
